<!-- include the base html file -->
{% extends 'home/base.html' %}
{% load staticfiles %}
{%block title%} Create message {%endblock%}
{% block body %}
<!--TO BE CONTINUED -->
<div class="my-msg-container my-container mybg">
<div class="container-fluid">

    <div class="myrow">

        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}

                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                         <h3>New Message</h3>
                        {% csrf_token %}
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <span class="text-danger small"></span>
                                </div>
                                <label class="control-label col-sm-2"><label for="id_title">Title:</label></label>
                                <div class="col-sm-10"><input type="text" name="title" required="" id="id_title" maxlength="250"></div>
                            </div>
                             <div class="form-group">
                                <label class="control-label col-sm-2"><label for="id_content">Content:</label></label>
                                 <div class="col-sm-10"><textarea name="content" required="" id="id_content" maxlength="10000"></textarea></div>
                            </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success" >Submit</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
                    &nbsp;

</div>

{% endblock %}
